version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: croffers-postgres
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      POSTGRES_DB: croffers_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - croffers-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: croffers-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - croffers-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: croffers-api
    restart: unless-stopped
    ports:
      - '3333:3333'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3333
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres123}@postgres:5432/croffers_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_TTL: 3600
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      MAIL_HOST: ${MAIL_HOST:-smtp.ethereal.email}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM:-"Croffers Nest <noreply@croffersnest.com>"}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEFAULT_LANGUAGE: en
      SUPPORTED_LANGUAGES: en,hr,de,it
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      BASE_URL: ${BASE_URL:-http://localhost:3333}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - croffers-network
    volumes:
      - ./uploads:/app/uploads
    command: sh -c "npx prisma migrate deploy && node dist/src/main.js"

networks:
  croffers-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
